<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhey Travels</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<section class="main">
    <section class="page1">  
        <nav></nav>
        <div class="hero-section">
            <div class="hero-text">
                <h1>Wherever You Go, We’re Already on the Way</h1>
                <p>Your one-stop solution for all your needs.</p>
            </div>
            <div class="form-container">
                <h2>Book Now</h2>
                <form id="bookingForm">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <select name="Trip-type" id="tripType" required>
                        <option value="" selected disabled>Trip Type</option>
                        <option value="Round Trip">Round Trip</option>
                        <option value="One-Way-Trip">One-Way-Trip</option>
                    </select>
                    <input type="tel" id="contactNumber" maxlength="10" placeholder="Contact Number" required>
                    <select name="Car-type" id="carType" required>
                        <option value="" selected disabled>Car Type</option>
                        <option value="SUV">SUV</option>
                        <option value="Sedan">Sedan</option>
                    </select>
                    <input type="text" id="pickupLocation" placeholder="Pickup Location" required>
                    <input type="text" id="dropLocation" placeholder="Drop Location" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</section>
<script src="Scripts/sendMessage.js"></script>
</body>

</html>
